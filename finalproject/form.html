    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Poppins:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/large.css">
    <script src="scripts/date.js" defer></script>
    <script src="scripts/ham-menu.js" defer></script>

<body>
    <div class="nav-box">
        <header>
            <img src="images/logo.png" alt="Comos Explorer Logo" width="210" height="70">
            <div class="title-style">
                <!-- <span>Cosmos Explorer</span> -->
            </div>
            <button id="hamButton"></button>
        </header>
        <nav id="animateme">
            <ul class="menuLinks">
                <li class="current-page"><a href="index.html" title="Home">Home</a></li>
                <li><a href="explore.html" title="Explore">Explore</a></li>
                <li><a href="events.html" title="Events">Events</a></li>
                <li><a href="form.html" title="Register">Register</a></li>
            </ul>
        </nav>
    </div>
    <main class="home-page">
        <h1>Register Now!</h1>
        <form method="get" action="thanks.html" class="rpf">
            <label>First Name <input type="text" name="fname" title="Your First Name" required autocomplete="given-name"></label>
            <label>Last Name <input type="text" name="lname" title="Your Last Name" required autocomplete="family-name"></label>
            <label>Email <input type="email" name="email" title="Your Email" required autocomplete="email" placeholder="someone@gmail.com"></label>
            <label>Date of Birth <input type="date" name="birthdate" title="Your Date of Birth" required autocomplete="bday"></label>
            <label>Cell Phone <input type="tel" name="phone" title="Your Mobile Phone Number" required autocomplete="tel"></label>
            <label>Event's Name 
                <select id="eventSelected" name="event" title="Select Your Event" required>
                    <option value="" disabled selected>Select an Event ... &#9662;</option>
                </select>
            </label>
                
            <div>Comments or Questions </div>
            <label><textarea id="comments" name="comments"></textarea></label>

            <input type="submit" value="Register">
        </form>
    </main>
    <footer>
        <div class="col1">
            <p><b>Cosmos Explorer</b></p>
            <p>WDD231 Final Project</p>
            <a href="" target="_blank">Video</a>
        </div>
        <div class="social">
            <a href="https://youtube.com" target="_blank">
                <img src="images/youtube-logo.png" alt="youtube icon" loading="lazy">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter-logo.png" alt="twitter icon" loading="lazy">
            </a>
            <a href="https://instagram.com" target="blank">
                <img src="images/instagram-logo.png" alt="instagram icon" loading="lazy">
            </a>
        </div>
        <div class="col2">
            <p><span id="currentyear"></span></p>
            <p>Lionel Alvarado</p>
            <p><span id="lastModified"></span></p>
        </div>
    </footer>
</body>
</html>
