<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comas Chamber of Commerce - Lionel Alvarado</title>
    <meta name="description" content="This website project is an opportunity to apply the concepts presented in the learning activities. The goal of the chamber of commerce site is to promote the business interests of its members.">
    <meta name="author" content="Lionel A. Alvarado">
    <meta property="og:title" content="Comas Chamber of Commerce - Lionel Alvarado">
    <meta property="og:description" content="The goal of the chamber of commerce site is to promote the business interests of its members in the city of Comas.">
    <meta property="og:image" content="https://lionel-alvarado16.github.io/wdd231/chamber/images/chamber_of_commerce.png">
    <meta property="og:url" content="https://lionel-alvarado16.github.io/wdd231/chamber/directory.html">
    <link rel="icon" href="favicon_ccc.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/large.css">
    <script src="scripts/date.js" defer></script>
    <script src="scripts/ham-menu.js" defer></script>
    <script src="scripts/cc-home.js" defer></script>
</head>
<body>
    <div class="nav-box">
        <header>
            <img src="images/logo.png" alt="Commas Chamber of Commerce Logo" width="50" height="50">
            <div class="title-style">
                <span>Comas</span>
                <span class="subtitle">Chamber of Commerce</span>
            </div>
            <button id="hamButton"></button>
        </header>
        <nav id="animateme">
            <ul class="menuLinks">
                <li><a href="#" title="Home">Home</a></li>
                <li class="current-page"><a href="directory.html" title="Directory">Directory</a></li>
                <li><a href="#" title="Join">Join</a></li>
                <li><a href="#" title="Discover">Discover</a></li>
            </ul>
        </nav>
    </div>
    <main class="home">
        <div id="hero">
            <div id="hero-box">
                <img id="hero-img" src="images/hero-ccc-1.jpg" alt="Comas City">
            </div>
            <a class="join" href="#">Join Us</a>
        </div>
        <h1 class="home-title">Home</h1>
        <div class="info-grid">
            <section class="info-card">
                <h2>Events</h2>
                <div class="content event"></div>
            </section>
            <section class="info-card">
                <h2>Current Weather</h2>
                <div class="content cweather">
                    <img id="weather-icon" src="" alt="">
                    <div id="weather-info">
                        <p id="temperature"></p>
                        <p id="description"></p>
                        <p>High: <span id="high"></span></p>
                        <p>Low: <span id="low"></span></p>
                        <p>Humidity: <span id="humidity"></span></p>
                        <p>Sunrise: <span id="sunrise"></span></p>
                        <p>Sunset: <span id="sunset"></span></p>
                    </div>
                </div>
            </section>
            <section class="info-card">
                <h2>Weather Forecast</h2>
                <div class="content forecast">
                    <p id="today"></p>
                    <p id="day1"></p>
                    <p id="day2"></p>
                </div>
            </section>
        </div>
            
        <div id="spotlights"></div>
    </main>
    <footer>
        <div class="col1">
            <p><b>Commas Chamber of Commerce</b></p>
            <p>1250 University Ave</p>
            <p>info@comascc.org</p>
            <p>+51 (01) 234-4879</p>
        </div>
        <div class="social">
            <a href="https://youtube.com" target="_blank">
                <img src="images/youtube-logo.png" alt="youtube icon" loading="lazy">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter-logo.png" alt="twitter icon" loading="lazy">
            </a>
            <a href="https://linkedin.com" target="blank">
                <img src="images/linkedin-logo.png" alt="linkedin icon" loading="lazy">
            </a>
        </div>
        <div class="col2">
            <p>WDD231 Class Project</p>
            <p>Lionel Alvarado</p>
            <p><span id="currentyear"></span></p>
            <p><span id="lastModified"></span></p>
        </div>
    </footer>
</body>
</html>
